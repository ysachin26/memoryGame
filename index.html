<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/right-container.css" />
    <link rel="stylesheet" href="css/left-container.css" />
    <link rel="stylesheet" href="css/gameboard.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/popup-container.css" />
    <title>Document</title>
  </head>
  <body>

    <!--instruction popup window-->
     
    <div class="main-container">
      <div class="instruction">
        <div class="instruction-wrapper">
        <div class="top">
            <div class="left">
                <div class="left-box-1"></div>
                <div class="left-box-2"></div>
            </div>
            <div class="right">
                <div class="right-box-1"></div>
                <div class="right-box-2"></div>
            </div>
        </div>
        
        <div class="bottom">
          <div class="playerName">
          <input type="text" placeholder="enter player name">
        </div>
            <button class="start-game">
                Start Game
            </button>
        </div>
    </div>
    </div>

      <div class="top-navbar"><p></p></div>
      <div class="grid-container">
        <div class="left-container">
          <div class="mode">
            <div class="mode-name">
              easy
            </div>
            <div class="options">
    <div class="option">easy</div>
    <div class="option">medium</div>
    <div class="option">hard</div>
  </div>
            <div class="mode-drop-down">
              <img src="icons/down.png" alt="dropdown" />
            </div>
          </div>
          <div class="move">
            <div class="move-name">move</div>
            <div class="move-count">12</div>
          </div>
          <div class="match">
            <div class="match-name">Match</div>
            <div class="match-count">12</div>
          </div>
          <div class="timer">
            <div class="timing">00:00</div>
          </div>
        </div>

        <div class="gameboard"></div>

        <div class="right-container">
          <div class="restart">
            <div class="restart-name">restart</div>
            <div class="restart-icon">
              <img src="icons/restart.png" alt="" />
            </div>
          </div>
          <div class="setting">
            <div class="setting-name">setting</div>
            <div class="setting-icon">
              <img src="icons/setting.png" alt="" />
            </div>
          </div>
          <div class="score">
            <div class="score-name">score</div>
            <div class="score-count">12</div>
          </div>
          <div class="toggle">
            <div class="toggle-name">toggle</div>
            <div class="toggle-icon">1</div>
          </div>
        </div>
      </div>
    </div>

    <!--sound popup here -->
     <div class="gamesoundpopup hidden">
    <div class="maingamesound">
    <div class="cancel"><img src="icons/cancel.png" alt=""></div>
        <div class="main-game-sound-name">Game Sound</div>
        <div class="main-game-sound-button">
          <span>ON</span>
             <div class="button-slider"></div>
        </div>
    </div>
        
</div>

<!--winning popup-->
<div class="winningpopup winningpopup-hidden">
    <div class="winningpopup-container">
    <div class="WinningCancelBtn"><img src="icons/cancel.png" alt=""></div>
        <div class="winningMessage">Congratulation </div>
        <div class="winningPlayerName">
           Sachin
        </div>
        <div class="popper-video">
        <div class="popper-video-left">
            
            <video id="victoryVideo" autoplay muted playsinline loop>
  <source src="winning assests/colorful-party-poppers-bursting-with-confetti-and-fun-15077339-12223546 (1).mp4" type="video/mp4" />
</video>
<video id="victoryVideo2" autoplay muted playsinline loop>
  <source src="winning assests/confetti-animation-download-in-lottie-json-gif-static-svg-file-formats--poppers-party-popper-celebration-new-year-firecracker-pack-entertainment-animations-9553670.mp4" type="video/mp4" />
</video>
        </div>
        <div class="popper-video-right"><video id="victoryVideo" autoplay muted playsinline loop>
  <source src="winning assests/colorful-party-poppers-bursting-with-confetti-and-fun-15077339-12223546 (1).mp4" type="video/mp4" />
</video></div>
 </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
